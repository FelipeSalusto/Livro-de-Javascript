<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/livrojs.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exemplo 4.2</title>
  </head>
  <body>
    <img src="../img/ex4_2.jpg" alt="Imagem de uma Balança" />
    <h1>Programa - Cálculo do Peso ideal</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="inNome" required />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required />Maculino
        <input type="radio" name="sexo" id="inFeminino" required />Feminino
      </p>
      <p>
        Altura:
        <input type="number" id="inAltura" min="0" step="0.01" required />
      </p>
      <input type="submit" value="Calcular Peso Ideal" />
      <input type="reset" value="Limpar Campos" />
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
  </body>
</html>
