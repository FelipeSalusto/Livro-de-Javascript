<!-- Tipos de variáveis -->
<script>
    const fruta = "Banana" // string
    const preco = 3.50 // number
    const levar = true // boolean
    let novoValor // undefined
    console.log(typeof fruta) // Verifica o tipo da variável
    console.log(typeof preco)
    console.log(typeof levar)
    console.log(typeof novoValor)
    console.log(Number.isInteger(3.50)) // Verifica se um número é inteiro
</script>
